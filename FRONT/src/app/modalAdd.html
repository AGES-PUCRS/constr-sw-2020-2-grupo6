<div class="modal-background">
    <div class="center">
        <h1 mat-dialog-title class="center">Cadastrar conteúdo</h1>
    </div>

    <div mat-dialog-content class="editBody">
        Nome:
        <label>
            <textarea (input)="name=$event.target.value" value="{{name}}"></textarea>
        </label>

        Descrição:
        <label>
            <textarea (input)="description=$event.target.value" value="{{description}}"></textarea>
        </label>

        <div class="pure-g bibliography">
            <div class="pure-u-1-6" style="margin-left: 10px;">
                Bibliografia:
            </div>
            <div class="pure-u-1-5">
                <a (click)="addBibliografia()">
                    <img src="../assets/add.svg" alt="Add" />
                </a>
            </div>

            <div class="" *ngFor="let eachBibliography of bibliography; let i = index">
                <label>
                    <div class="pure-u-1-12" style="margin-top: 16px;">
                        <a (click)="excluirBibliografia(i)">
                            <img src="../assets/delete.svg" alt="delete" />
                        </a>
                    </div>
                    <div class="pure-u-11-12">
                        <textarea (input)="bibliography[i][0]=$event.target.value"
                            value="{{eachBibliography[0]}}"></textarea>
                    </div>
                </label>
                <label>
                    <div class="pure-u-1-12"></div>
                    <div class="pure-u-11-12 right-align">
                        <textarea (input)="bibliography[i][1]=$event.target.value"
                            value="{{eachBibliography[1]}}"></textarea>
                    </div>
                </label>
            </div>
        </div>


        <div class="bibliography">
            <div class="pure-u-1-8" style="margin-left: 10px; margin-right: 10px;">
                Materiais:
            </div>
            <div class="pure-u-1-5">
                <a (click)="addMaterial()">
                    <img src="../assets/add.svg" alt="Add" />
                </a>
            </div>

            <div *ngFor="let eachMaterial of material; let i = index">
                <label>
                    <div class="pure-u-1-12" style="margin-top: 16px;">
                        <a (click)="excluirMaterial(i)">
                            <img src="../assets/delete.svg" alt="delete" />
                        </a>
                    </div>
                    <div class="pure-u-11-12">
                        <textarea (input)="material[i][0]=$event.target.value" value="{{eachMaterial[0]}}"></textarea>
                    </div>
                </label>

                <label>
                    <div class="pure-u-1-12"></div>
                    <div class="pure-u-11-12 right-align">

                        <textarea (input)="material[i][1]=$event.target.value" value="{{eachMaterial[1]}}"></textarea>
                    </div>
                </label>
            </div>
        </div>

        <div class="bibliography">
            <div class="pure-u-1-12" style="margin-left: 10px;">
                Aulas:
            </div>
            <div class="pure-u-1-5">

                <a (click)="addAula()"><img src="../assets/add.svg" alt="Add" /></a>
            </div>

            <div *ngFor="let aula of aulas; let i = index">
                <label>
                    <div class="pure-u-1-12" style="margin-top: 16px;">
                        <a (click)="excluirAula(i)">
                            <img src="../assets/delete.svg" alt="delete" />
                        </a>
                    </div>
                    <div class="pure-u-11-12">
                        <textarea (input)="aulas[i]=$event.target.value" value="{{aula}}"></textarea>
                    </div>
                </label>

            </div>
        </div>
    </div>

    <button class="button-add" (click)="submit()" mat-dialog-close>Cadastrar</button>
</div>
