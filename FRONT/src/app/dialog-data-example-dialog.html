<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>
  <p>{{data.description}}</p>
  Bibliografia:
  <ul>
    <li *ngFor="let bibliography of data.bibliography">{{bibliography[0] + ': ' + bibliography[1]}}</li>
  </ul>
  Materiais:
  <ul>
    <li *ngFor="let material of data.material">{{material[0] + ': ' + material[1]}}</li>
  </ul>
  Aulas:
  <ul>
    <li *ngFor="let aula of data.aulas">{{aula}}</li>
  </ul>
</div>
