        items:
          type: "object"
          properties: {}
      sala:
        type: "integer"
        format: "int64"
      professor: 
        type: "integer"
        format: "int64"
      disciplina: 
        type: "integer"
        format: "int64"
      aula: 
        type: "array"
        items:
          type: "object"
          properties: {}
      alunos: 
        type: "array"
        items:
          type: "object"
          properties: {}
    example:
      numero: 128
      ano: 2015
      horario:
      - "{LM}"
      - "{NP}"
      semestre: 1
      sala: [<id>]
      professor: <id>
      disciplina: <id>
      aulas: [<id>]
      alunos: [<id>]
      