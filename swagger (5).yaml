  Aula:
    type: "object"
    properties:
      numero:
        type: "integer"
        format: "int64"
      aulas: 
        type: "array"
        items:
          type: "object"
          properties: {}
    example:
      numero: 128
      aulas: [<id>]
      
  Alunos:
    type: "object"
    properties:
      numero:
        type: "integer"
        format: "int64"
      alunos: 
        type: "array"
